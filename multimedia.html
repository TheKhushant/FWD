	<body>
		<p>playing video using video element</p>
		<video width="550" height="350" control autoplay muted poster="tumbnai.png">
			<source src="video.mp4" type="video/mp4">

			<source src="audio.mp3" type="audio/mp3" >
			
		</audio>
	</body>
</html>
