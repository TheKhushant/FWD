<!-- CSS SELCTORS 
1) UNIVERSAL SELECTOR
2) ELEMENT 
3) CLASS ID
4) GROUP SLELECTOR, LIST SELECTOR
5) DESCENDANT SELECTOR
6) CHILD SELECTOR -->
<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
                background-color: peachpuff;
                color: darkgreen;
                font-size: 25px;
            }
            h1{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>This is universal selector</h1>
        <div>
            This is division 
            <p>
                Child paragraph 1
            </p>
            <p>
                child paragraph 2
            </p>
            <br>
        </div>
        <p>
            Paragraph 3
        </p>
    </body>
</html>
