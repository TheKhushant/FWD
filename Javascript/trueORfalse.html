<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: mediumslateblue;
        }
        div, h1{
            color:white;
        }
    </style>
</head>
<body>
    <div id="output1"></div>
    <div id="output2"></div>
    <div id="output3"></div>
        <script type="text/javascript">
            const x = 3;
            const y = -2;
            document.getElementById("output1").innerHTML = x+y > 0 || x*y > 2;
            document.getElementById("output2").innerHTML = x+y > 0 && x*y > 2;
            document.getElementById("output3").innerHTML = x*y;
        </script>
</body>
</html>
